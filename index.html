<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="refresh" content="2;url=http://192.168.0.108:3001">
    <title>Redirigiendo al Chat de Tilisarao...</title>
    <style>
        body {
            font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2em;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 0;
                min-height: 100vh;
                font-size: 16px;
            }
            .container {
                padding: 2em 1em;
                max-width: 90%;
                margin: 10px auto;
            }
            h1 {
                font-size: 1.8em;
                margin: 0.5em 0;
            }
            p {
                font-size: 1.1em;
                line-height: 1.5;
                margin: 0.8em 0;
            }
            a {
                font-size: 1.1em;
                padding: 0.8em 1.5em;
                display: inline-block;
                border-radius: 8px;
                background: rgba(255, 215, 0, 0.2);
                margin-top: 0.5em;
                transition: all 0.3s ease;
            }
            a:hover {
                background: rgba(255, 215, 0, 0.3);
                transform: translateY(-2px);
            }
            .spinner {
                width: 40px;
                height: 40px;
                margin: 1em auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Chat de Tilisarao</h1>
        <p>Redirigiendo al chat...</p>
        <p>Si no eres redirigido automáticamente, <a href="http://192.168.0.108:3001">haz clic aquí</a></p>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "http://192.168.0.108:3001";
        }, 2000);
    </script>
</body>
</html>
